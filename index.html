<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2F33; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #23272A; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: white; 
            margin-bottom: 20px; 
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #99AAB5; 
            border-radius: 5px;
            background-color: #2C2F33; 
            color: white; 
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF5C9A; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #FF4C8D; 
        }

        .signup-link {
            margin-top: 15px;
            color: #99AAB5; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2> 
        <form action="isi portofolio.html" method="GET"> 
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>

</body>
</html>
